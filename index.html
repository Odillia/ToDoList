<!DOCTYPE html>
  <html>
      <head>
          <title> ToDoList </title>
          <meta charset="utf-8">
          <link rel="stylesheet" href="style.css" type="text/css"/>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      </head>

      <body>


  <div class="main-container clear">
          <div class="hidden"></div>
          <div class="header clear">
              <div class="all-tasks-container clear">
                  <div class="slider-link-container float-left">
                    <span class="slider-link float-left"></span>
                    <span class="slider-link float-left"></span>
                    <span class="slider-link float-left"></span>
                  </div>
                <h1> All tasks</h1>
                <div class="header-icons-container float-right">
                    <i class="fa fa-search"></i>
                    <i class="fa fa-plus-circle"></i>
                </div>
          </div>
        </div>
        <div class="vertical-navigation float-left">
            <div id="tasks" class="navigation-category">
                <i class="fa fa-file-text-o"></i>
            </div>
            <div id="home"class="navigation-category">
                <i class="fa fa-home"></i>
            </div>
            <div id="meeting" class="navigation-category">
              <i class="fa fa-suitcase"></i>
            </div>
            <div id="work" class="navigation-category">
              <i class="fa fa-television"></i>
            </div>
            <div id="contacts" class="navigation-category">
              <i class="fa fa-users"></i>
            </div>
            <div id="settings">
              <i class="fa fa-cog"></i>
            </div>
        </div>

        <div class="tasks-container float-left clear"> <!-- все задания первой страницы-->
            <div class="favorite-task float-left clear">
                    <div class="done-marker float-left">
                        <i class="fa fa-circle-thin"></i>
                    </div>
                    <div class="favorite-task-details-box clear">
                          <i class="fa fa-star favorite-icon float-right"></i>
                        <div class="favorite-task-place float-left clear">
                          <i class="fa fa-map-marker float-left"></i>
                          <p>At Tesco</p>
                        </div>
                        <div class="favorite-task-time float-left">
                          <p>Next monday</p>
                        </div>
                        <div class="favorite-task-text float-left">
                            <p > Buy a new better toothbrush</p>
                        </div>
                    </div>
            </div>
            <div class="tomorrow-task float-left clear">
              <div class="done-marker float-left">
                  <i class="fa fa-circle-thin"></i>
              </div>
              <div class="task-time float-left">
                <p>Tomorrow</p>
              </div>
              <div class="task-text">
                <p>Clean my room</p>
              </div>
            </div>
            <div class="14-september-task float-left clear">
              <div class="done-marker float-left">
                  <i class="fa fa-circle-thin"></i>
              </div>
            </div>


        </div> <!--tasks-container-->




                      <!-- HIDDEN-->

        <div class="add-container clear hidden">
            <div class="new-task-text float-left clear">
              <form>
                  <input class="new-task" type="text" placeholder="Add a new task">
              </form>
            </div>
            <div class="items-box float-right clear">
                <i class="fa fa-star-o float-left"></i>
                <i class="fa fa-calendar float-left"></i>
                <i class="fa fa-circle float-left"></i>
            </div>
        </div>


        <div class="category-container hidden clear">
            <p class="float-left"> Select a category </p>
            <div class="category-icon-container float-right clear">
              <div class="home-icon">
                <i class="fa fa-home"></i>
              </div>
            </div>
        </div>

                  <!-- HIDDEN-->

  </div> <!--main-container-->
      </body>
</html>
